fail_fast: true
repos:
################
# Python files #
################
  - repo: local
    hooks:
      - id: system
        name: Black
        entry: poetry run black quackling tests
        pass_filenames: false
        language: system
        files: '\.py$'
      - id: system
        name: isort
        entry: poetry run isort quackling tests
        pass_filenames: false
        language: system
        files: '\.py$'
      - id: system
        name: flake8
        entry: poetry run flake8 quackling tests
        pass_filenames: false
        language: system
        files: '\.py$'
      - id: system
        name: MyPy
        entry: poetry run mypy quackling tests
        pass_filenames: false
        language: system
        files: '\.py$'
      - id: pytest
        name: Pytest
        entry: poetry run pytest tests
        pass_filenames: false
        language: system
        files: '\.py$'
#####################
# Jupyter notebooks #
#####################
      - id: system
        name: nbqa black
        entry: poetry run nbqa black examples
        pass_filenames: false
        language: system
        files: '\.ipynb$'
      - id: system
        name: nbqa isort
        entry: poetry run nbqa isort examples
        pass_filenames: false
        language: system
        files: '\.ipynb$'
      - id: system
        name: Poetry check
        entry: poetry check --lock
        pass_filenames: false
        language: system
